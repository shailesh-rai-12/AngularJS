<h1>Students List</h1>
<div>
    <div><input type="text" ng-model="search" placeholder="search names"></div>
    <ul>
        <li ng-repeat="student in studentCtrl.students | filter:search | limitTo:10">
           <a href="#!/student/{{student._id}}"> {{student.name}}</a>
        </li>
    </ul>
</div>
<button ng-click="studentCtrl.reloadData()">Reload</button>
